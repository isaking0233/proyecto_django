<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'inicio' %}">Mi Proyecto</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recomendacion_videojuegos' %}">Recomendar</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'mis_favoritos' %}">Favoritos</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'editar_perfil' %}">Editar perfil</a>
                </li>
                {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gestionar_usuarios' %}">Usuarios</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 600px;">
        <h3 class="text-center mb-3">Editar Perfil</h3>

        <div class="text-center mb-4">
            <img src="{{ request.user.perfil.imagen.url }}" class="rounded-circle" width="120" height="120">
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h5>Datos personales</h5>
            {{ usuario_form.as_p }}

            <h5 class="mt-4">Imagen de perfil</h5>
            {{ perfil_form.as_p }}

            <div class="text-center mt-4">
                <a href="{% url 'cambiar_contraseña' %}" class="btn btn-outline-secondary">Cambiar contraseña</a>
            </div>


            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Guardar todos los cambios</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
